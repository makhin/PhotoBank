services:
  api:
    build:
      context: ./backend
    ports:
      - "5066:5066"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    depends_on:
      - api

  bot:
    build:
      context: ./frontend
      dockerfile: Dockerfile.bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - API_EMAIL=${API_EMAIL}
      - API_PASSWORD=${API_PASSWORD}
      - API_BASE_URL=${API_BASE_URL}
    depends_on:
      - api
