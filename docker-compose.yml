services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  api:
    image: makhin/photobank-api:latest
    env_file: .env
    environment:
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION}
      - Auth__Telegram__ServiceKey=${BOT_SERVICE_KEY}
      - Minio__Endpoint=${MINIO_ENDPOINT:-minio:9000}
      - Minio__AccessKey=${MINIO_ACCESS:-minioadmin}
      - Minio__SecretKey=${MINIO_SECRET:-minioadmin}
      - Translator__Endpoint=${TRANSLATOR_ENDPOINT}
      - Translator__Region=${TRANSLATOR_REGION}
      - Translator__Key=${TRANSLATOR_KEY}
    ports:
      - "5066:5066"
    depends_on:
      minio:
        condition: service_healthy

  frontend:
    image: makhin/photobank-frontend:latest
    env_file: .env
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
      - VITE_AZURE_OPENAI_API_VERSION=${VITE_AZURE_OPENAI_API_VERSION}
      - VITE_AZURE_OPENAI_ENDPOINT=${VITE_AZURE_OPENAI_ENDPOINT}
      - VITE_AZURE_OPENAI_KEY=${VITE_AZURE_OPENAI_KEY}
      - VITE_AZURE_OPENAI_DEPLOYMENT=${VITE_AZURE_OPENAI_DEPLOYMENT}
    ports:
      - "5173:5173"
    restart: unless-stopped
    depends_on:
      - api

  bot:
    image: makhin/photobank-bot:latest
    env_file: .env
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_SERVICE_KEY=${BOT_SERVICE_KEY}
      - API_EMAIL=${API_EMAIL}
      - API_PASSWORD=${API_PASSWORD}
      - API_BASE_URL=${API_BASE_URL:-http://api:5066}
      - VITE_AZURE_OPENAI_API_VERSION=${VITE_AZURE_OPENAI_API_VERSION}
      - VITE_AZURE_OPENAI_ENDPOINT=${VITE_AZURE_OPENAI_ENDPOINT}
      - VITE_AZURE_OPENAI_KEY=${VITE_AZURE_OPENAI_KEY}
      - VITE_AZURE_OPENAI_DEPLOYMENT=${VITE_AZURE_OPENAI_DEPLOYMENT}
    restart: unless-stopped
    depends_on:
      - api

volumes:
  minio_data:

