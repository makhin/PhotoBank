services:
  postgres:
    image: makhin/postgis16-arm64:latest
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: alexandr
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: photobank
    ports:
      - "5432:5432"
    volumes:
      - ./database:/var/lib/postgresql/data
    platform: linux/arm64
    networks:
      - web

  minio:
    image: minio/minio:latest
    command: ["server","/data","--address",":9010","--console-address",":9011"]
    container_name: minio
    restart: unless-stopped
    ports:
      - "9010:9010"
      - "9011:9011"
    environment:
      MINIO_ROOT_USER: alexandr
      MINIO_ROOT_PASSWORD: 12345678
      # MINIO_SERVER_URL больше не нужен, так как используются относительные пути через nginx
      # MINIO_BROWSER_REDIRECT_URL убран, чтобы MinIO автоматически использовал текущий хост
    volumes:
      - ./minio/data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9010/minio/health/ready"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - web

  api:
    image: makhin/photobank-api:latest
    env_file: .env
    environment:
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION}
      - Auth__Telegram__ServiceKey=${BOT_SERVICE_KEY}
      - Minio__Endpoint=${MINIO_ENDPOINT}
      - Minio__AccessKey=${MINIO_ACCESS}
      - Minio__SecretKey=${MINIO_SECRET}
      - Translator__Endpoint=${TRANSLATOR_ENDPOINT}
      - Translator__Region=${TRANSLATOR_REGION}
      - Translator__Key=${TRANSLATOR_KEY}
    ports:
      - "5066:5066"
    volumes:
      - /mnt/wdnas:/data
    depends_on:
      - postgres
      - minio
    restart: unless-stopped
    networks:
      - web

  frontend:
    image: makhin/photobank-frontend:latest
    env_file: .env
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
      - VITE_AZURE_OPENAI_API_VERSION=${VITE_AZURE_OPENAI_API_VERSION}
      - VITE_AZURE_OPENAI_ENDPOINT=${VITE_AZURE_OPENAI_ENDPOINT}
      - VITE_AZURE_OPENAI_KEY=${VITE_AZURE_OPENAI_KEY}
      - VITE_AZURE_OPENAI_DEPLOYMENT=${VITE_AZURE_OPENAI_DEPLOYMENT}
    ports:
      - "5173:5173"
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - web

  bot:
    image: makhin/photobank-bot:latest
    env_file: .env
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_SERVICE_KEY=${BOT_SERVICE_KEY}
      - API_EMAIL=${API_EMAIL}
      - API_PASSWORD=${API_PASSWORD}
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
      - VITE_AZURE_OPENAI_API_VERSION=${VITE_AZURE_OPENAI_API_VERSION}
      - VITE_AZURE_OPENAI_ENDPOINT=${VITE_AZURE_OPENAI_ENDPOINT}
      - VITE_AZURE_OPENAI_KEY=${VITE_AZURE_OPENAI_KEY}
      - VITE_AZURE_OPENAI_DEPLOYMENT=${VITE_AZURE_OPENAI_DEPLOYMENT}
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - web

  nginx:
    image: nginx:alpine
    container_name: nginx_tls
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/live/makhin.ddns.net/fullchain.pem:/etc/ssl/certs/makhin.crt:ro
      - /etc/letsencrypt/live/makhin.ddns.net/privkey.pem:/etc/ssl/private/makhin.key:ro
      - ./proxy/certs/raspberry.crt:/etc/ssl/certs/raspberry.crt:ro
      - ./proxy/certs/raspberry.key:/etc/ssl/private/raspberry.key:ro
    depends_on:
      - frontend
    restart: unless-stopped
    networks:
      - web

networks:
  web:
    driver: bridge
