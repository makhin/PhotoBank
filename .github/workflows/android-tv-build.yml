name: Android TV APK Build

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - master
      - main
    paths:
      - 'frontend/packages/tv/**'
      - '.github/workflows/android-tv-build.yml'

env:
  NODE_VERSION: '22'
  JAVA_VERSION: '17'

jobs:
  build-apk:
    name: Build Android TV APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Enable Corepack
        run: corepack enable

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x frontend/packages/tv/android/gradlew

      - name: Build Release APK
        run: |
          cd frontend/packages/tv/android
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-tv-release-apk
          path: frontend/packages/tv/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Build Debug APK
        run: |
          cd frontend/packages/tv/android
          ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-tv-debug-apk
          path: frontend/packages/tv/android/app/build/outputs/apk/debug/*.apk
          retention-days: 7
