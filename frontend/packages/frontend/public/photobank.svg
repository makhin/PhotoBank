<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#4BA3E2"/>
      <stop offset="100%" stop-color="#2C7CC3"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>

  <!-- Blue circular background -->
  <circle cx="96" cy="96" r="88" fill="url(#bg)"/>

  <!-- Monitor group -->
  <g filter="url(#shadow)" transform="translate(0,2)">
    <!-- Stand -->
    <rect x="84" y="118" width="24" height="14" rx="2" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2"/>
    <!-- Base -->
    <rect x="70" y="132" width="52" height="8" rx="3" fill="#E5E7EB" stroke="#CBD5E1" stroke-width="1.5"/>

    <!-- Monitor body -->
    <rect x="44" y="48" width="104" height="70" rx="8" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="4"/>

    <!-- Screen -->
    <rect x="54" y="58" width="84" height="50" rx="5" fill="#29323A"/>
  </g>
</svg>
