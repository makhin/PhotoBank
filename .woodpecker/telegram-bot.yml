kind: pipeline
name: bot

# Для volume-кэша нужен trusted-режим для репозитория
volumes:
  - name: npm-cache
    host:
      path: /var/lib/woodpecker-cache/npm

steps:
  - name: build
    image: node:22-alpine
    when:
      event: [cron, manual]
      path: ['frontend/packages/telegram-bot/*', 'frontend/packages/shared/*']
    environment:
      VITE_API_BASE_URL:
        from_secret: vite_api_base_url
    volumes:
      - name: npm-cache
        path: /root/.npm
    commands:
      - |
        echo "Changes in bot detected — running build"
        cd frontend
        npm ci --prefer-offline
        npm run build:bot || npm run build

  - name: dockerize
    image: quay.io/thegeeklab/wp-docker-buildx
    privileged: true
    when:
      event: [push, tag, cron, manual]
      path: ['frontend/packages/telegram-bot/*', 'frontend/packages/shared/*']
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: makhin/photobank-bot
      tags:
        - latest
      context: frontend
      containerfile: frontend/Dockerfile.bot
      pull_image: true
      provenance: false
      build_args:
        VITE_API_BASE_URL:
          from_secret: vite_api_base_url
      cache_from:
        - "type=registry,ref=makhin/photobank-bot:buildcache"
      cache_to: "type=registry,ref=makhin/photobank-bot:buildcache,mode=max"
